<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=${titulo}></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
</head>

<body style="background-image:url(../img/virgen_de_las_mercedes_4.png);
            background-attachment: fixed;
            background-position: fill;
            background-repeat: no-repeat;
            background-size: 100%">
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        
        <a class="navbar-brand" href="#">Comedor popular: Virgen de las Mercedes</a>

        <ul class="navbar-nav mr-auto">
        </ul>

        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaMenus">Menús</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaPlatos">Platos</a>
            </li>

			<li class="nav-item">
                <a class="nav-link" href="/listaInsumos">Insumos</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaEmpleados">Empleados</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaClientes">Clientes</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/cerrarSesion" onclick="return confirm('¿Seguro que desea cerrar sesión?')">Cerrar Sesión</a>
            </li>

        </ul>
    </nav>

    <div class="container" style="background-color:rgba(255, 255, 255, 0.5);">
		
		<h1 th:text=${titulo} style="background-color: #C29B61; color: #804000;"></h1>
		<div style="white-space: pre;" th:if="${error} != ''" th:text="${error}" class="col-6 alert alert-danger" role="alert"></div>
		
		<div class="row">
		
	        <form class="col-3" th:action="@{/registrarMenu}" th:object="${menu}" method="post">
	            
	            <div class="form-group row">
	            
	            	<label class="col-sm-2 col-form-label">Código: </label>
	            	<input type = "number" class="form-control" th:field="*{cod}" readonly />
	            
	            </div>
	            
	           <div class="form-group row">
	           
	                    <label class="col-sm-2 col-form-label">Fecha: </label>
	                    <input type = "date" class="form-control" th:field="*{fecha}"  required />
	                    
	                    
	            </div>
	            
	            <div class="form-group row">
	
	                <label class="col-sm-2 col-form-label">Entrada: </label>
	
	                <select th:field = "*{entrada}" class="form-control" required>
	                	<option value = "-">-</option>
	                    <option th:each="e : ${entradas}"
								th:value="${e}"
								th:text="${e}">
						</option>
	                </select>
	            </div>
	
	            <div class="form-group row">
	
	                <label class="col-sm-2 col-form-label">Plato principal: </label>
	
	                <select th:field="*{plato_principal}" class="form-control" required>
	                    <option value = "-">-</option>
	                    <option th:each="pm : ${platos_medios}"
								th:value="${pm}"
								th:text="${pm}">
						</option>
	                </select>
	            </div>
	
	            <div class="form-group row">
	
	                <label class="col-sm-2 col-form-label">Postre: </label>
	
	                <select th:field="*{postre}" class="form-control" required>
	                    <option value = "-">-</option>
	                    <option th:each="p : ${postres}"
								th:value="${p}"
								th:text="${p}">
						</option>
	                </select>
	            </div>
	
	            <div class="form-group row">
	
	                <label class="col-sm-2 col-form-label">Refresco: </label>
	
	                <select th:field="*{refresco}" class="form-control" required>
	                    <option value = "-">-</option>
	                    <option th:each="r : ${refrescos}"
								th:value="${r}"
								th:text="${r}">
						</option>
	                </select>
	            </div>
	            
	            <div class="form-group row">
	            	
	            	<label class="col-sm-2 col-form-label">Cantidad preparada: </label>
	            	<input type = "number" class="form-control" th:field="*{cant_prep}" required/>
	            
	            </div>
	            
	            <div class="form-group row">
	            
	            	<label class="col-sm-2 col-form-label">Precio (S/.): </label>
	            	<input type = "text" class="form-control" th:field="*{precio}" required/>
	            
	            </div>
	            
	            
				<div class="form-group row">
	            	<input type="submit" class="btn btn-success" value="Guardar menú">
	            </div>
        
	        </form>
	        
	        <center>
	             <br>
	            <div class="col-9"> 
	            <img src="img/Comida.png" width="100" height="800" position= "relative" class="d-block w-100" alt="...">
	            </div>
	        </center>
        
        </div>
    
    </div>

	


    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
