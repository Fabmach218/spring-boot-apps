<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text = "${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
</head>

<body style="background-image:url(../img/receta1.png);
            background-attachment: fixed;
            background-position: fill;
            background-repeat: no-repeat;
            background-size: 100%">
     
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        
        <a class="navbar-brand" href="">Comedor popular: Virgen de las Mercedes</a>

        <ul class="navbar-nav mr-auto">
        </ul>

        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaMenus">Menús</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaPlatos">Platos</a>
            </li>

			<li class="nav-item">
                <a class="nav-link" href="/listaInsumos">Insumos</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaEmpleados">Empleados</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaClientes">Clientes</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/cerrarSesion" onclick="return confirm('¿Seguro que desea cerrar sesión?')">Cerrar Sesión</a>
            </li>

        </ul>
    </nav>

    <div class="container" style="background-color: rgba(255, 255, 255, 0.5);">
		
        <h1 th:text="${titulo}" style="background-color: #C29B61; color: #804000;"></h1>

		<div>
			<p><a th:href="@{/listaPlatos}" class="btn btn-primary btn-xs">Volver a la lista</a></p>
			<p>
				<a class="btn btn-primary btn-xs" th:href="@{/formPlato/} + ${plato.cod}" th:text="'Editar plato'"></a>
				<a class="btn btn-danger btn-xs" th:href="@{/eliminarPlato/} + ${plato.cod}" th:text="'Eliminar plato'" onclick="return confirm('¿Desea eliminar el plato?');"></a>
			</p>
			
		</div>
		
		<h2>Receta</h2>
		
			<a th:href="@{/formReceta/} + ${plato.cod}" class="btn btn-success btn-xs">Editar receta</a>
			
		<h3>Ingredientes</h3>        
        
        <table border = "3">
        	
        	<tr>
        		<th>Ingrediente</th>
        		<th>Cantidad</th>
        		<th>Unidad(es)</th>
        	</tr>
        	
        	<tr th:each = "i: ${listaIngredientes}">
        		<td th:text = "${i.insumo}"></td>
        		<td th:text = "${i.cantidad}"></td>
        		<td th:text = "${i.unidad}"></td>
        	</tr>
        
        </table>
        
        <h3>Preparación</h3>
        
        <p th:text = "${plato.preparacion}" style="white-space: pre-wrap;
        										   overflow-wrap: break-word;
        										   max-width: 120ch;"></p>
        
    </div>

    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
