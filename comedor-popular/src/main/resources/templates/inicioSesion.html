<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Inicio de sesión</title>
</head>
<body style="background-image:url(../img/Virgen-de-Las-Mercedes.jpg);
			 background-position: fill;
  			 background-repeat: no-repeat;
  			 background-size: 100%">

    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src=""/>
                </div>
                <form class="col-12" th:action="@{/iniciar}" th:object="${usuario}" method="post">
                
                    <div class="form-group" id="user-group">
                        
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="nom" required/>
                        <span class="validity"></span>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contraseña" name="password" required/>
                        <span class="validity"></span>
                    </div>
                    <button type="submit" class="btn btn-info"><i class="fas fa-sign-in-alt" ></i>  Ingresar al sistema </button>
                </form>
                <div th:if="${error} != ''" th:text="${error}" class="alert alert-danger" role="alert">

		           
		        </div>
            </div>
        </div>
    </div>
    
</body>
</html>
