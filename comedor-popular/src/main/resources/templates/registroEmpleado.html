<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=${titulo}></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
</head>

<body style="background-image:url(../img/img3.jpg);
            background-attachment: fixed;
            background-position: fill;
            background-repeat: no-repeat;
            background-size: 100%">
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        
        <a class="navbar-brand" href="#">Comedor popular: Virgen de las Mercedes</a>

        <ul class="navbar-nav mr-auto">
        </ul>

        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaMenus">Menús</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaPlatos">Platos</a>
            </li>

			<li class="nav-item">
                <a class="nav-link" href="/listaInsumos">Insumos</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaEmpleados">Empleados</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/listaClientes">Clientes</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/cerrarSesion" onclick="return confirm('¿Seguro que desea cerrar sesión?')">Cerrar Sesión</a>
            </li>

        </ul>
    </nav>

    <div class="container" style="background-color: rgba(255, 255, 255, 0.5);">
		
		<h1 th:text=${titulo} style="background-color: #C29B61; color: #804000;"></h1>
		
		<div style="white-space: pre;" th:if="${error} != ''" th:text="${error}" class="col-6 alert alert-danger" role="alert"></div>
		
        <form class="col-3" th:action="@{/registrarEmpleado}" th:object="${empleado}" method="post">
            
            <div class="form-group row">
            
            	<label class="col-sm-9 col-form-label">DNI: </label>
            	<input type="number" th:field="*{dni}" class="form-control" required/>
            
            </div>
            
            <div class="form-group row">
            
                <label class="col-sm-9 col-form-label">Apellido paterno: </label>
                <input type="text" th:field="*{ape_pat}" class="form-control" required />
            
            </div>

			<div class="form-group row">

                <label class="col-sm-9 col-form-label">Apellido materno: </label>
                <input type="text" th:field="*{ape_mat}" class="form-control" required />
                
            </div>

            <div class="form-group row">
            
                <label class="col-sm-9 col-form-label">Nombres: </label>
                <input type="text" th:field="*{nombres}" class="form-control" required />
            
            </div>
 
 			<div class="form-group row">
 				
 				<label class="col-sm-9 col-form-label">Cargo: </label>
 				<select th:field="*{cargo}" class="form-control" required>
 					<option value = "">- Seleccione -</option>
 					<option value = "Cocinero">Cocinero</option>
 					<option value = "Fiscalizador">Fiscalizador</option>
 					<option value = "Tesorero">Tesorero</option>
 				</select>
 				
 			</div>
 			
 			<div class="form-group row">
 			
 				<label class="col-sm-9 col-form-label">Sueldo: </label>
                <input type="text" th:field="*{sueldo}" class="form-control" required />
 			
 			</div>
 			
 			<div class="form-group row">
 			
 				<label class="col-sm-9 col-form-label">Fecha de nacimiento: </label>
                <input type="date" th:field="*{fecha_nacimiento}" class="form-control" required />
 			
 			</div>
 			
 			<div class="form-group row">
 			
 				<label class="col-sm-9 col-form-label">Sexo: </label>
 				<select th:field="*{sexo}" class="form-control" required>
 					<option value = "">- Seleccione -</option>
 					<option value = "Masculino">Masculino</option>
 					<option value = "Femenino">Femenino</option>
 				</select>
 				
 			</div>
 			
 			<div class="form-group row">
 			
 				<label class="col-sm-9 col-form-label">Número de celular: </label>
                <input type="number" th:field="*{num_celular}" class="form-control" required />
 			
 			</div>
            
			<div class="form-group row">
            	<input type="submit" class="btn btn-success" value="Guardar empleado">
            </div>
        
        </form>
    </div>

    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
