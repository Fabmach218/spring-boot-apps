<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de usuarios</title>
</head>
<body>

	<table border = "3">
		
		<thead>
			<tr>
				<th>Apellidos</th>
				<th>Nombre</th>
				<th>Email</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each = "objUsu : ${usu}">
				<td th:text = "${objUsu.ape}"></td>
				<td th:text = "${objUsu.nom}"></td>
				<td th:text = "${objUsu.email}"></td>
			</tr>
		</tbody>
		
	</table>

</body>
</html>
